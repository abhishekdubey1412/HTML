<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>
<body>
    <!-- Heading -->
    <h1>Div And Span</h1>

    <!-- Div Start With Class Name-->
    <div class="groupone">
        <h2>Group One</h2>
        <!-- In this paragraph used span tag -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span> Explicabo, nesciunt omnis.</span> 
            Perspiciatis, omnis deleniti possimus nemo quibusdam quisquam magnam maxime debitis 
            quaerat eveniet! Ipsum asperiores id laboriosam doloribus et fugit?</p>
    </div>
</body>
</html>
