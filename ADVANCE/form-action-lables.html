<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basic</title>
</head>
<body>

    <!-- Form Element With Action and Get method-->
    <form action="https://www.instagram.com/" method="get">
        <!-- Heading -->
        <h1>Log In</h1>
        <p>Please Input your Email and Password</p>

        <!-- Input Elements With Lables -->
        <label for="username">Name: </label>
        <input type="text" name="username" id="username" placeholder="Name" required>

        <label for="useremail">Email: </label>
        <input type="email" name="useremail" id="useremail" placeholder="demo@gmail.com" required>
        
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required>
        
        <label for="color">Color: </label>
        <input type="color" name="color" id="color" required>
        
        <input type="submit" name="" value="Click Me">
    </form>

</body>
</html>
