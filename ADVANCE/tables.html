<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Heading -->
    <h1>Table</h1>

    <!-- Start Table Element -->
    <table border="1">
        <!-- table head -->
        <thead>
            <!-- table columns name -->
            <th>Number</th>            
            <th>Color</th>            
            <th>Country</th>            
        </thead>

        <!-- first table row -->
        <tr>
            <!-- table row data -->
            <td>250</td>
            <td>Red</td>
            <td>India</td>
        </tr>

        <!-- Second table row -->
        <tr>
            <!-- table row data -->
            <td>250</td>
            <td>Red</td>
            <td>India</td>
        </tr>
    </table>
    <!-- End Table Element -->

</body>
</html>
