<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Quiz</title>
</head>
<body>
    <!-- Heading -->
    <h1>List of countries by GDP (nominal)</h1>

    <!-- Start Table Element -->
    <table border="1">
        <!-- table head -->
        <thead>
            <!-- table column names -->
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP(millions of USD)</th>
        </thead>

        <!-- first table row -->
        <tr>
            <!-- table data -->
            <td>United States</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/35px-Flag_of_the_United_States.svg.png" alt="oh! image has delete"></td>
            <td>26,949,643</td>
        </tr>

        <!-- seconde table row -->
        <tr>
            <!-- table data -->
            <td>India</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/35px-Flag_of_India.svg.png" alt="oh! image has delete"></td>
            <td>3,732,224</td>
        </tr>

        <!-- third table row -->
        <tr>
            <!-- table data -->
            <td>United Kingdom</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/35px-Flag_of_the_United_Kingdom.svg.png" alt="oh! image has delete"></td>
            <td>3,332,059</td>
        </tr>
    </table>
    <!-- End Table Element -->
</body>
</html>
